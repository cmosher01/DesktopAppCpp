---
on:
  push:
    branches:
      - "*"

jobs:
  "build":
    strategy:
      matrix:
        include:
          # - os: "ubuntu-22.04"
          #   shell: "bash"
          # - os: "macos-12"
          #   shell: "bash"
          - os: "windows-latest"
            shell: "msys2 {0}"

    runs-on: "${{ matrix.os }}"

    defaults:
      run:
        shell: "${{ matrix.shell }}"

    env:
      "boost-version": "1.80.0"

    steps:
      - uses: "actions/checkout@v3"



      - uses: "msys2/setup-msys2@v2"
        if: ${{ runner.os == 'Windows' }}
        with:
          install: >-
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-wxwidgets3.2-msw



      - name: "Set up environment"
        run: "./setup_${{ runner.os }}.sh"



      - uses: "actions/cache@v3"
        id: "cache-boost"
        with:
          key: "boost-${{ env.boost-version }}"
          path: "${{ runner.temp }}/boost"

      - uses: "egor-tensin/build-boost@v1"
        if: ${{ steps.cache-boost.outputs.cache-hit != 'true' }}
        with:
          configuration: "Debug"
          directory: "${{ runner.temp }}/boost"
          version: "${{ env.boost-version }}"
          libraries: "headers log log_setup system"

      - name: "Set up boost"
        run: "./setup_boost.sh '${{ runner.temp }}/boost'"



      - name: "Build"
        run: "./build_linux.sh"
